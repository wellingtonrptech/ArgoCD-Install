name: CI

on:
  push:
    branches:
      - main

jobs:
  setup-kubectl-and-argo:
    runs-on: ubuntu-latest
    
    steps:
      - name: Verificar o repositório
        uses: actions/checkout@v2

      - name: Instalar Google Cloud SDK
        run: |
          sudo apt-get update && sudo apt-get install -y curl
          curl https://sdk.cloud.google.com | bash
          exec -l $SHELL
      
      - name: Instalar o kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.24.0/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl
      
      - name: Criar o diretório .kube
        run: mkdir -p ~/.kube
      
      - name: Configurar o kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > ~/.kube/config
          chmod 600 ~/.kube/config
      
      - name: Instalar o Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      
      - name: Configurar o Google Cloud SDK
        run: |
          gcloud components install kubectl
          gcloud components install gke-gcloud-auth-plugin
          gcloud auth activate-service-account --key-file="${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}"
          gcloud config set project "${{ secrets.GCP_PROJECT_ID }}"
          gcloud config set compute/zone "${{ secrets.GKE_CLUSTER_ZONE }}"
          gcloud container clusters get-credentials "${{ secrets.GKE_CLUSTER_NAME }}" --zone "${{ secrets.GKE_CLUSTER_ZONE }}" --project "${{ secrets.GCP_PROJECT_ID }}"
      
      - name: Adicionar o repositório Helm do Argo CD
        run: |
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update
      
      - name: Instalar o Argo CD
        run: |
          helm install argo-cd argo/argo-cd --namespace argocd --create-namespace
      
      - name: Verificar a instalação do Argo CD
        run: |
          kubectl get pods -n argocd
