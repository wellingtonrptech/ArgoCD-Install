name: CI

on:
  push:
    branches:
      - main

jobs:
  setup-kubectl-and-argo:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Verify GCP Authentication
        run: |
          gcloud config list
          gcloud projects describe "${{ secrets.GCP_PROJECT_ID }}"

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.24.0/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl
      
      - name: Create .kube directory
        run: mkdir -p ~/.kube
      
      - name: Configure kubeconfig
        run: |
          gcloud container clusters get-credentials "${{ secrets.GKE_CLUSTER_NAME }}" --zone "${{ secrets.GKE_CLUSTER_ZONE }}" --project "${{ secrets.GCP_PROJECT_ID }}"
      
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      
      - name: Add Argo CD Helm repository
        run: |
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update
      
      - name: Install Argo CD
        run: |
          helm install argo-cd argo/argo-cd --namespace argocd --create-namespace
      
      - name: Check Argo CD installation
        run: |
          kubectl get pods -n argocd
